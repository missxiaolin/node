<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象测试</title>
</head>
<body>
    <script type="text/javascript">
        // 类的声明
        function Animal(){
            this.name = 'name'
        }
        // es6
        class Animal2 {
            constructor () {
                this.name = 'name'
            }
        }
        // 实例化对象
        // console.log(new Animal())

        // 借助构造函数实现继承
        function Parent () {
            this.name = 'parent'
        }
        Parent.prototype.say = function() {
            console.log('say')
        }
        // function Child1 () {
        //     Parent.call(this)
        //     this.type = 'Child1'
        // }
        // console.log(new Child1())

        // 借助原型链实现继承
        // function Child2 () {
        //     this.type = 'Child2'
        // }
        // Child2.prototype = new Parent()
        // console.log(new Child2)

        // 组合方式
        function Child3 () {
            Parent.call(this)
            this.type = 'Child3'
            this.play = [1]
        }
        Child3.prototype = new Parent() // 或者 Parent.prototype
        var s1 = new Child3()
        var s2 = new Child3()
        s1.play.push(2)
        console.log(s1)
        console.log(s2)
    </script>
</body>
</html>
